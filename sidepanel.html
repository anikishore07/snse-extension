<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SNSE - Shopping Helper</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }
    h1 {
      color: #333;
      margin: 0;
    }
    .tabs {
      display: flex;
      margin-top: 16px;
      border-bottom: 1px solid #e0e0e0;
    }
    .tab-button {
      flex: 1;
      padding: 10px;
      background: none;
      border: none;
      font-size: 14px;
      cursor: pointer;
      border-bottom: 3px solid transparent;
    }
    .tab-button.active {
      border-bottom-color: #333;
      font-weight: 600;
    }
    .tab-content {
      margin-top: 16px;
    }
    .hidden {
      display: none;
    }
    #add-pickup {
      margin-top: 12px;
      padding: 8px 12px;
      border: none;
      background-color: #0070f3;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    #pickups-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    #pickups-list li {
      padding: 8px 0;
      border-bottom: 1px solid #f0f0f0;
    }
  </style>
</head>
<body>
  <h1>SNSE Outfit Ideas</h1>
  <div class="tabs">
    <button id="tab-inspiration" class="tab-button active">Inspiration</button>
    <button id="tab-pickups" class="tab-button">My Pickups</button>
  </div>
  <div id="inspiration-view" class="tab-content">
    <div id="outfit-result">
      <p>Waiting for product info...</p>
    </div>
    <button id="add-pickup" type="button">Add to Pickups</button>
  </div>
  <div id="pickups-view" class="tab-content hidden">
    <ul id="pickups-list">
      <li>No pickups saved yet.</li>
    </ul>
  </div>
  <script type="module" src="sidepanel.js"></script>
</body>
</html>
